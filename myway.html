<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background: rgb(112, 109, 109);
            background: url("IMG1.JPG");
            background-repeat: no-repeat;
            background-size: 100% 100vh;
        }

        .wrapper {
            width: 100%;
            padding-top: 10px;
            text-align: center;
        }

        .typeWriter {
            padding-right: 5px;
            font-size: 2em;
            font-family: Arial, Helvetica, sans-serif;
            border-right: 3px solid black;
            color: white;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <!-- <div class="sub-wrapper"> -->
        <span class="typeWriter"></span>
        <!-- </div> -->
    </div>
    <script>
        const typeWriter = document.querySelector(".typeWriter");
        const button = document.querySelector("button")
        let myElms = ["Good morning", "my Wolrd ðŸ‘‹!!!", "shining everday ", "ðŸŒŸâœ¨"];

        const deletetypingelms = (txt, inc, func) => {
            if (inc >= 0) {
                typeWriter.innerHTML = txt.substring(0, inc--);
                let outTime = 10 + Math.random() * 100;
                setTimeout(() => {
                    deletetypingelms(txt, inc, func);
                }, outTime);
            } else if (typeof func == "function") {
                setTimeout(func, 1000);
            }
        }

        const autotyping = (txt, inc, func) => {
            if (inc < txt.length + 1) {
                typeWriter.innerHTML = txt.substring(0, inc++);
                let outTime = 10 + Math.random() * 100;
                setTimeout(() => {
                    autotyping(txt, inc, func)
                }, outTime);
            } else if (inc == txt.length + 1) {
                setTimeout(() => {
                    deletetypingelms(txt, inc, func)
                }, 1000);
            }
        }

        const startTyping = (inc) => {
            if (typeof myElms[inc] == "undefined") {
                setTimeout(() => {
                    startTyping(0)
                }, 1000);
            } else if (inc < myElms[inc].length + 1) {
                autotyping(myElms[inc], 0, function () {
                    startTyping(inc + 1)
                })
            }
        }
        startTyping(0)
    </script>
</body>

</html>
